<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/ejercicio1Css.css">
    <title>Calculo de compras</title>
</head>
<body>
    <h1>Calculo de compras</h1>
<div>
    <form action="/ejercicio1" method="POST">
        <label for="nombre">Ingresa tu nombre </label>
        <input type="text" id="nombre" name="nombre" value = "{{nombre}}" required>
        <br>
        <label for="edad">Ingresa tu edad</label>
        <input type="number" id="edad" name="edad" value = "{{edad}}" required>
        <br>
        <label for="pintura">Ingrese la cantidad de tarros de pintura a comprar </label>
        <input type="number" id="pintura" name="pintura" value = "{{pintura}}" required>
        <br>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if nombre%}
    <div class="resultado">
        <p>Nombre del cliente: ${{nombre}}</p>
        <p>Total sin descuento: ${{total}} </p>
        <p>El descuento es : ${{descuento}}</p>
        <p>El total a pagar es de : ${{pago}} </p>
    </div>
    {% endif %}
</div>

</body>
</html>
